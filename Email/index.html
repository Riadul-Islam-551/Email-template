<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    class="flexdirectioncolumn"
    style="background-color: #eaf0f3; height: 100vh"
  >
    <div class="notify flexdirectioncolumn">
      <img
        src="../Email/Assects/ce12a626aa1bd245f4b09cf4057b1252.jpeg"
        alt="BBLtd."
        style="width: 50px; margin: 10px 0px"
      />
      <p>Hi <span style="font-weight: bold">James,</span></p>
      <p>your email has been</p>
      <p>approved!</p>
    </div>
    <div
      class="email-des flexdirectioncolumn"
      style="
        background-color: white;
        width: 300px;
        height: 350px;
        margin: 30px 0px;
        border-radius: 10px;
      "
    >
      <i
        class="fa-solid fa-thumbs-up"
        style="
          font-size: 1.2rem;
          color: #27e03d;
          padding: 12px;
          background-color: #ebeaea;
          border-radius: 50%;
          margin: 20px 0px;
        "
      ></i>
      <p>Your email account has been approved and you will be</p>
      <p>notified asap.</p>
      <p style="border: 0.5px solid #f7f3f3; width: 200px; margin: 0.7rem"></p>
      <p>Our official email-</p>
      <ul>
        <li><a href="#">support@blackbearltd.com</a></li>
      </ul>
      <button
        style="
          background-color: #3490ec;
          padding: 7px 17px;
          border: none;
          border-radius: 20px;
          margin: 20px 0px;
        "
      >
        <a href="#">Done</a>
      </button>
    </div>
    <div class="footer flexdirectioncolumn">
      <div class="icon">
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-square-whatsapp"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-square-github"></i></a>
          </li>
        </ul>
      </div>
      <p style="font-size: 0.8rem">Copyright &copy; 2024</p>
      <h5 class="fontrawdies" style="margin-top: 10px; font-size: 0.7rem">
        BLACK BEAT LTD.
      </h5>
    </div>
  </body>
</html>
